<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/marblebar.css">
		<link rel="stylesheet" href="css/bootstrap.min.css">

		<title>MarbleBar GUI</title>

	</head>
	<body>
		<div class="container" id="mb-gui">
			<div>

			  <!-- Nav tabs -->
			  <ul class="nav nav-tabs mb-gui-tabnav" role="tablist">
			    <li role="presentation" class="active"><a href="#mb-console" aria-controls="mb-console" role="tab" data-toggle="tab">Console</a></li>
			  </ul>

			  <!-- Tab panes -->
			  <div class="tab-content mb-gui-tabpane">
			    <div role="tabpanel" class="tab-pane active mb-view" id="mb-console">
			    	<pre id="mb-console-log"></pre>
			    </div>
			  </div>

			</div>
		</div>
		<script type="text/javascript" src="js/jquery-2.1.1.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/marblebar.js"></script>
	</body>
</html>
